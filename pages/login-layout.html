<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Layout</title>
    <link rel="stylesheet" href="../assests/css/login-layout.css">
    <link rel="stylesheet" href="../assests/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="../assests/images/linkedin.png" alt="">
                    <div class="text">
                        <p>Join the community <i>IvandaIlham</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Halaman Login</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" id="email" value="Sign Up">
                        </div>
                        <div class="signin">
                            <span>Belum memiliki akun? <a href="#">Sign In here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
